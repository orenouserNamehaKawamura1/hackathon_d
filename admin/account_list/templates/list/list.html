{% extends 'adminlayout.html' %}

{% block css %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/ac_list.css')}}">
{% endblock %}

{% block content %}
<div class="contents">
    <h3>アカウント一覧画面</h3>
    <div class="lists">
        <table>
            <tr>
                <th>メールアドレス</th>
                <th></th>
            </tr>
            {% for user in users %}
                <tr>
                    <td class="user">{{user[1]}}</td>
                    <td class="delete"><a href = "{{url_for('list.confirm', id = user[0],mail = user[1])}}">削除</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="links">
        {%for i in range(1,page+1)%}
            {% if i <= total_pages %}
                <a href = "/list/{{i}}">{{i}}</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
