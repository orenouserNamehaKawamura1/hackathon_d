{% extends 'userlayout.html' %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/img_list.css')}}">
{% endblock %}

{% block content %}
<div class="arts">
    {% for image in images %}
        <img src = "{{url_for('static' , filename=image[0])}}">
    {% endfor %}
</div>
<div class="pagelinks">
    {%for i in range(1,page+1)%}
        {% if i <= total_pages %}
            <a href = "/img/{{i}}">{{i}}</a>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
