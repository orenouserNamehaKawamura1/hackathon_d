{% extends 'layout.html' %}

{% block content %}
<form action="{{url_for('login.login_function')}}" method="post">
  <p class="fsize">ログイン</p>
  メールアドレス：<input type="email" id="mail" name="mail"><br>
  パスワード：<input type="password" id="password" name="password"><br>  
  
  <button type="submit">ログイン</button>
</form>
<p id="error-message" style="color: red;"></p>
<a href="{{url_for('user.register')}}">アカウント登録</a>
{% endblock %}
