{% if err != null %}
<p style="color:red">{{err}}</p>
{% endif %}

{% if msg != null %}
<p style="color:red">{{msg}}</p>
{% endif %}
<form action="{{url_for('user.register_account')}}" method="post" id = "register-form">
    <p class="fsize">ユーザー登録</p>
    メールアドレス：<input type="mail" name="mail" required><br>
    パスワード：<input type="password" id="password" name="pas" required><br>
    確認用パスワード：<input type="password" id="confirm-password" name="confirm-password" required><br>
    <button type="submit">登録</button>
  </form>
  <div id="password-match"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{url_for('login.static', filename='js/register.js')}}"></script>
